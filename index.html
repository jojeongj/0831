<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대구자립지원전담기관</title>
  </head>
  <body>
    <content>
      <div class="content_first">
        <div class="main_image">메인이미지</div>
        <div class="slogan">자립준비청년들의 꿈을 응원합니다!</div>
      </div>
      <!-- max-width: 390px -->
      <!-- 자립 정보 -->
      <div class="content_second">
        <h2 class="title">자립정보</h2>
      </div>
      <!-- 대구시 지원사업 정보 -->
      <div class="content_third">
        <h2 class="title">대구시 지원사업 정보</h2>
        <div class="info_zip">
          <!-- 금융지원사업 -->
          <div class="finance">
            <div class="finance_img">
              <img src="" alt="금융지원사업 이미지" />
            </div>
            <div class="finance_info">
              <div class="finance_title">
                <div class="finance_icon">
                  <img src="" alt="금융지원사업 제목 아이콘" />
                </div>
                <div class="finance_title_text">금융지원사업</div>
              </div>
              <div class="finance_info_detail_zip">
                <div class="finance_info_detail_zip_zip">
                  <div class="finance_info_detail">
                    <div class="finance_num">01</div>
                    <div class="finance_info_detail_text">
                      자립준비청년 지원사업
                    </div>
                  </div>
                  <div class="finance_info_detail">
                    <div class="finance_num">02</div>
                    <div class="finance_info_detail_text">장학금 지원사업</div>
                  </div>
                  <div class="finance_info_detail">
                    <div class="finance_num">03</div>
                    <div class="finance_info_detail_text">
                      맞춤형 경제 컨설팅
                    </div>
                  </div>
                  <div class="finance_info_detail">
                    <div class="finance_num">04</div>
                    <div class="finance_info_detail_text">대출 지원사업</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </content>
    <footer></footer>
  </body>
</html>
