<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>대구자립지원전담기관</title>
        <link rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <content>
            <section class="content_first">
                <div class="content_first_wrapper">
                    <div class="slogan">자립준비청년들의</div>
                    <div class="slogan_second">
                        <span>꿈</span>을 응원합니다!
                    </div>
                    <!-- <div class="main_image">
                        <img
                            src="./images/mobile_bg.png"
                            alt="자립준비청년 아이들"
                        />
                    </div> -->
                </div>
            </section>
            <!-- max-width: 390px -->
            <!-- 자립 정보 -->
            <section class="content_second">
                <!-- <h2 class="title">자립정보</h2> -->
            </section>
            <!-- 대구시 지원사업 정보 -->
            <section class="content_third">
                <h2 class="title">대구시 <span>자립지원사업 정보</span></h2>
                <div class="info_zip">
                    <!-- 금융지원사업 -->
                    <div class="finance">
                        <div class="finance_zip">
                            <div class="finance_img">
                                <img
                                    src="./images/finance.png"
                                    alt="금융지원사업 이미지"
                                />
                            </div>
                            <div class="finance_info">
                                <div class="finance_title">
                                    <div class="finance_icon">
                                        <img
                                            src="./images/finance_icon.png"
                                            alt="금융지원사업 제목 아이콘"
                                        />
                                    </div>
                                    <div class="finance_title_text">
                                        금융지원사업
                                    </div>
                                </div>
                                <div class="finance_info_detail_zip">
                                    <div class="finance_info_detail_zip_zip">
                                        <div class="finance_info_detail">
                                            <div class="finance_num">01</div>
                                            <div
                                                class="finance_info_detail_text"
                                            >
                                                자립준비청년 지원사업
                                            </div>
                                        </div>
                                        <div class="finance_info_detail">
                                            <div class="finance_num">02</div>
                                            <div
                                                class="finance_info_detail_text"
                                            >
                                                장학금 지원사업
                                            </div>
                                        </div>
                                        <div class="finance_info_detail">
                                            <div class="finance_num">03</div>
                                            <div
                                                class="finance_info_detail_text"
                                            >
                                                맞춤형 경제 컨설팅
                                            </div>
                                        </div>
                                        <div class="finance_info_detail">
                                            <div class="finance_num">04</div>
                                            <div
                                                class="finance_info_detail_text"
                                            >
                                                대출 지원사업
                                            </div>
                                        </div>
                                    </div>
                                    <div class="finance_btn">
                                        <a href="#"
                                            ><button>자세히보기</button></a
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 주거지원사업 -->
                    <div class="home">
                        <div class="home_zip">
                            <div class="home_img">
                                <img
                                    src="./images/home.png"
                                    alt="주거지원사업 이미지"
                                />
                            </div>
                            <div class="home_info">
                                <div class="home_title">
                                    <div class="home_icon">
                                        <img
                                            src="./images/home_icon.png"
                                            alt="주거지원사업 제목 아이콘"
                                        />
                                    </div>
                                    <div class="home_title_text">
                                        주거지원사업
                                    </div>
                                </div>
                                <div class="home_info_detail_zip">
                                    <div class="home_info_detail_zip_zip">
                                        <div class="home_info_detail">
                                            <div class="home_num">01</div>
                                            <div class="home_info_detail_text">
                                                주거교육
                                            </div>
                                        </div>
                                        <div class="home_info_detail">
                                            <div class="home_num">02</div>
                                            <div class="home_info_detail_text">
                                                자산형성 역량 강화 지원사업
                                            </div>
                                        </div>
                                        <div class="home_info_detail">
                                            <div class="home_num">03</div>
                                            <div class="home_info_detail_text">
                                                맞춤형 경제 컨설팅
                                            </div>
                                        </div>
                                        <div class="home_info_detail">
                                            <div class="home_num">04</div>
                                            <div class="home_info_detail_text">
                                                주거대출 지원사업
                                            </div>
                                        </div>
                                    </div>
                                    <div class="home_btn">
                                        <a href="#"
                                            ><button>자세히보기</button></a
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 진로지원사업 -->
                    <div class="unv">
                        <div class="unv_zip">
                            <div class="unv_img">
                                <img
                                    src="./images/unv.png"
                                    alt="진로지원사업 이미지"
                                />
                            </div>
                            <div class="unv_info">
                                <div class="unv_title">
                                    <div class="unv_icon">
                                        <img
                                            src="./images/unv_icon.png"
                                            alt="진로지원사업 제목 아이콘"
                                        />
                                    </div>
                                    <div class="unv_title_text">
                                        진로지원사업
                                    </div>
                                </div>
                                <div class="unv_info_detail_zip">
                                    <div class="unv_info_detail_zip_zip">
                                        <div class="unv_info_detail">
                                            <div class="unv_num">01</div>
                                            <div class="unv_info_detail_text">
                                                학자금 지원사업
                                            </div>
                                        </div>
                                        <div class="unv_info_detail">
                                            <div class="unv_num">02</div>
                                            <div class="unv_info_detail_text">
                                                학자금대출 지원사업
                                            </div>
                                        </div>
                                        <div class="unv_info_detail">
                                            <div class="unv_num">03</div>
                                            <div class="unv_info_detail_text">
                                                취업 연계 지원사업
                                            </div>
                                        </div>
                                        <div class="unv_info_detail">
                                            <div class="unv_num">04</div>
                                            <div class="unv_info_detail_text">
                                                취업역량 강화 지원사업
                                            </div>
                                        </div>
                                    </div>
                                    <div class="unv_btn">
                                        <a href="#"
                                            ><button>자세히보기</button></a
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 의료지원사업 -->
                    <div class="medi">
                        <div class="medi_zip">
                            <div class="medi_img">
                                <img
                                    src="./images/medi.png"
                                    alt="의료지원사업 이미지"
                                />
                            </div>
                            <div class="medi_info">
                                <div class="medi_title">
                                    <div class="medi_icon">
                                        <img
                                            src="./images/medi_icon.png"
                                            alt="의료지원사업 제목 아이콘"
                                        />
                                    </div>
                                    <div class="medi_title_text">
                                        의료지원사업
                                    </div>
                                </div>
                                <div class="medi_info_detail_zip">
                                    <div class="medi_info_detail_zip_zip">
                                        <div class="medi_info_detail">
                                            <div class="medi_num">01</div>
                                            <div class="medi_info_detail_text">
                                                상담소 지원사업
                                            </div>
                                        </div>
                                        <div class="medi_info_detail">
                                            <div class="medi_num">02</div>
                                            <div class="medi_info_detail_text">
                                                건강검진 지원사업
                                            </div>
                                        </div>
                                        <div class="medi_info_detail">
                                            <div class="medi_num">03</div>
                                            <div class="medi_info_detail_text">
                                                맞춤형 경제 컨설팅
                                            </div>
                                        </div>
                                        <div class="medi_info_detail">
                                            <div class="medi_num">04</div>
                                            <div class="medi_info_detail_text">
                                                정신건강 프로그램
                                            </div>
                                        </div>
                                    </div>
                                    <div class="medi_btn">
                                        <a href="#"
                                            ><button>자세히보기</button></a
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </content>
        <footer></footer>
    </body>
</html>
